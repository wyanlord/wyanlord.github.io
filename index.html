<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>王严の笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="王严の笔记">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/js/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="/js/gitalk/dist/gitalk.css">

</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '程序员笔记',
        repo: 'wyanlord/wyanlord.github.io',
        loadSidebar: true,
        loadNavbar: false,
        coverpage: true,
        onlyCover: true,
        subMaxLevel: 2,
        formatUpdated: '{YYYY}-{MM}-{DD}',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    return html + '<hr/>' + '上次更新：{docsify-updated}'
                })
            },
            function (hook, vm) {
                hook.mounted(function () {
                    var div = Docsify.dom.create('div')
                    div.id = 'gitalk-container'
                    var main = Docsify.dom.getNode('#main')
                    div.style = `width: ${main.clientWidth}px; margin: 0 auto 20px;`
                    Docsify.dom.appendTo(Docsify.dom.find('.content'), div)
                })

                hook.doneEach(function () {
                    var el = document.getElementById('gitalk-container')
                    while (el.hasChildNodes()) el.removeChild(el.firstChild)
                    gitalk.render('gitalk-container')
                })
            }
        ],
        // 完整配置参数
        search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: '查询',
            noData: '没有数据',
            depth: 3
        }
    }
</script>
<script src="/js/docsify/lib/docsify.min.js"></script>
<script src="/js/docsify/lib/plugins/search.js"></script>
<script src="/js/docsify/lib/plugins/gitalk.min.js"></script>

<script src="/js/prismjs/components/prism-java.js"></script>
<script src="/js/prismjs/components/prism-go.js"></script>
<script src="/js/prismjs/components/prism-rust.js"></script>
<script src="/js/prismjs/components/prism-python.js"></script>

</script>
</body>
</html>
